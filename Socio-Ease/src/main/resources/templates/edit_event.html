<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Student</title>
</head>
<body>
	<div align="center">
		<h1>Edit Student</h1>
		<br />
		<form action=# th:action="@{/save/event}" th:object="${event}"
			method="post">
			<table border="0">
				
				<tr>
					<td>Student Name:</td>
					<td><input type="text" th:field="*{eventName}" /></td>
				</tr>
				<tr>
					<td>Student City:</td>
					<td><input type="text" th:field="*{NotificationBody}" /></td>
				</tr>
				<tr>
					<td>Timestamp</td>
					<td><input type="text" th:field="*{timestamp}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
